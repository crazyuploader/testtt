os: linux
dist: bionic
language: python
python: "3.7"
install: 
  - pip install --upgrade pip setuptools
  - pip install manga-py
script:
  - curl -s https://raw.githubusercontent.com/sivel/speedtest-cli/master/speedtest.py | python -
  - manga-py --skip-volumes 3 --max-volumes 2 https://manganelo.com/manga/grand_blue --name 'Manga'
  - cd Manga
  - ls -lh
  - manga-py --help
